<body
  class="relative w-screen h-screen overflow-hidden bg-white flex justify-center items-center"
>
  <div class="absolute w-3/5 h-screen bg-[#171720] ml-[45%]" id="clipp"></div>
  <div
    class="w-3/4 h-5/6 bg bg-white z-50 left-40 top-12 flex items-center justify-center"
    id="innerbox"
  >
    <div class="w-[50%] h-[530px] relative flex justify-center items-center">
      <img
        src="../../../assets/Images/Logo.png"
        alt=""
        height="200px"
        width="200px"
      />
    </div>
    <div class="w-2/3 h-[580px] bg-[#171720]" id="clipp2">
      <form [formGroup]="FMbuilder" (ngSubmit)="SubmitForm()" id="formbox">
        <label for="FullName">Full name</label>

        <input type="text" name="FullName" formControlName="FullName" />

        <label for="Email">Email</label>

        <input type="text" name="Email" formControlName="Email" />

        <label for="Password">Password</label>

        <input type="password" name="Password" formControlName="Password" />

        <label for="spassword">Confirm Password</label>

        <input type="password" name="spassword" formControlName="spassword" />

        <small
          *ngIf="
            FMbuilder.get('Password')?.value !=
              FMbuilder.get('spassword')?.value &&
            FMbuilder.get('spassword')?.touched
          "
          class="error-message"
        >
          Passwords do not match
        </small>

        <label for="Phone">Phone</label>

        <input type="number" name="Phone" formControlName="Phone" />

        <button
          class="mt-4 bg-blue-500 hover:bg-blue-600"
          type="submit"
          value="submit"
          [disabled]="!FMbuilder.valid"
        >
          submit
        </button>

        <small *ngIf="showMessage" class="text-red-700 mt-4">{{
          showMessageText
        }}</small>
        <small class="mt-4"
          >You have Already a Account
          <a href="" [routerLink]="'/userlogin'">Login </a></small
        >
      </form>
    </div>
  </div>
</body>
