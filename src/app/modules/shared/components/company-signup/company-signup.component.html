<!-- company-signup.component.html -->

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Company Signup</h2>

  <form
    [formGroup]="companyForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md mx-auto border p-6 rounded-md"
  >
    <!-- First Part of the Form -->
    <div class="mb-6 flex flex-wrap">
      <div class="w-full md:w-1/2 mb-4 md:pr-2">
        <label
          for="companyName"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Company Name:</label
        >
        <input
          type="text"
          id="companyName"
          formControlName="companyName"
          class="form-input border p-2"
          required
          value="Default Company Name"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pl-2">
        <label for="owner" class="block text-sm font-medium text-gray-600 mb-1"
          >Owner:</label
        >
        <input
          type="text"
          id="owner"
          formControlName="owner"
          class="form-input border p-2"
          required
          value="Default Owner"
        />
      </div>

      <div class="w-full mb-4">
        <label
          for="streetAddress"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Street Address:</label
        >
        <input
          type="text"
          id="streetAddress"
          formControlName="streetAddress"
          class="form-input border p-2"
          required
          value="Default Street Address"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pr-2">
        <label for="city" class="block text-sm font-medium text-gray-600 mb-1"
          >City:</label
        >
        <input
          type="text"
          id="city"
          formControlName="city"
          class="form-input border p-2"
          required
          value="Default City"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pl-2">
        <label for="state" class="block text-sm font-medium text-gray-600 mb-1"
          >State:</label
        >
        <input
          type="text"
          id="state"
          formControlName="state"
          class="form-input border p-2"
          required
          value="Default State"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pr-2">
        <label
          for="zipcode"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Zip Code:</label
        >
        <input
          type="text"
          id="zipcode"
          formControlName="zipcode"
          class="form-input border p-2"
          required
          value="Default Zip Code"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pl-2">
        <label
          for="country"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Country:</label
        >
        <input
          type="text"
          id="country"
          formControlName="country"
          class="form-input border p-2"
          required
          value="Default Country"
        />
      </div>
    </div>

    <!-- Second Part of the Form -->
    <div class="mb-6 flex flex-wrap">
      <div class="w-full md:w-1/2 mb-4 md:pr-2">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input border p-2"
          required
          value="default@example.com"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pl-2">
        <label
          for="phoneNumber"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Phone Number:</label
        >
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-input border p-2"
          required
          value="123-456-7890"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pr-2">
        <label
          for="nominalCapital"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Nominal Capital:</label
        >
        <input
          type="number"
          id="nominalCapital"
          formControlName="nominalCapital"
          class="form-input border p-2"
          required
          value="100000"
        />
      </div>

      <div class="w-full md:w-1/2 mb-4 md:pl-2">
        <label
          for="industry"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Industry:</label
        >
        <select
          id="industry"
          formControlName="industry"
          class="form-input border p-2"
          required
        >
          <option value="" disabled>Select Industry</option>
          <option *ngFor="let industry of industries" [value]="industry">
            {{ industry }}
          </option>
        </select>
      </div>

      <div class="w-full mb-4">
        <label
          for="website"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Website:</label
        >
        <input
          type="url"
          id="website"
          formControlName="website"
          class="form-input border p-2"
          required
          value="http://www.example.com"
        />
      </div>

      <div class="w-full mb-4">
        <label
          for="companyDescription"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Company Description:</label
        >
        <textarea
          id="companyDescription"
          formControlName="companyDescription"
          class="form-input border p-2"
          required
        >
Default Company Description</textarea
        >
      </div>

      <div class="w-full mb-4">
        <label
          for="verification"
          class="block text-sm font-medium text-gray-600 mb-1"
          >Verification:</label
        >

        <!-- Checkbox for Verification -->
        <input
          type="checkbox"
          id="verificationCheckbox"
          formControlName="verificationCheckbox"
          class="mr-2"
          required
        />
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!companyForm.valid"
      class="btn btn-primary mt-4 self-start"
    >
      Submit
    </button>
  </form>
</div>
